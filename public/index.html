<!doctype html>
<html lang="en">
<head>
    <title>Race Goo!</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div id="links">
    <a href="/spectator" id="spectatorLink">Spectator</a>
    <a href="/front-desk" id="front-desk">Front-desk</a>
    <a href="/login" id="login">Worker</a>
    <a href="/race-control" id="race-control">Race-control</a>
</div>
<div id="mainContentArea">
    <p>News here</p>
</div>

<script type="module">
    import loadMainHeader from './MainHeader.js';
    loadMainHeader();

    // Dynamically import and load login-and-main content when "Worker" link is clicked
    document.getElementById('login').addEventListener('click', async (event) => {
        event.preventDefault(); // Prevent default link behavior
        const { loadLoginContent } = await import('./parts/loginView.js');
        loadLoginContent(); // Call the function to load content into mainContentArea
    });
</script>

</body>
</html>
